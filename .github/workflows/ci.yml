name: Data Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'   # Optional nightly run

jobs:
  test:
    name: CI Pipeline â€“ Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.9", "3.10" ]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 coverage

      # ----------------------------
      # Job 1: Code Quality Checks
      # ----------------------------
      - name: Lint Python code (flake8)
        run: |
          flake8 scripts --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 scripts --count --max-complexity=10 --max-line-length=120 --statistics

      # ----------------------------
      # Database Setup
      # ----------------------------
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create schemas
        env:
          PGPASSWORD: password
        run: |
          psql -h localhost -U test_user -d ecommerce_db_test <<EOF
          CREATE SCHEMA IF NOT EXISTS staging;
          CREATE SCHEMA IF NOT EXISTS production;
          CREATE SCHEMA IF NOT EXISTS warehouse;
          EOF

      # ----------------------------
      # Job 2: Unit Testing
      # ----------------------------
      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term-missing

      - name: Enforce coverage threshold
        run: |
          coverage report --fail-under=70
